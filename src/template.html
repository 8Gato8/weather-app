<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <title>Weather app</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <input
          class="header__search-input search-input"
          required
          type="search"
          placeholder="Где вы находитесь?"
        />
        <button
          class="header__search-button button-animated"
          type="button"
        >
          Найти
        </button>
      </header>

      <div class="container">
        <section class="selected-day-weather">
          <div class="selected-day-weather__container">
            <div class="selected-day-weather__heading-wrapper">
              <p class="selected-day-weather__address">
                Иркутск, Сибирский федеральный округ, Россия
              </p>
              <div class="selected-day-weather__yesterday-wrapper">
                <time
                  class="selected-day-weather__time time"
                  datetime="2024-12-27 18:00+0800"
                  >Сейчас <span class="time__current">22:46.</span>
                </time>
                <p class="selected-day-weather__yesterday yesterday">
                  <span class="yesterday__text">Вчера в это время</span>
                  <span class="yesterday__temp">-11</span
                  ><span class="yesterday__degree-sign">°</span>
                </p>
              </div>
            </div>

            <div class="selected-day-weather__main-info-wrapper">
              <p class="selected-day-weather__temp">-18°</p>
              <img
                class="selected-day-weather__icon"
                src="./assets/img/weather/cloudy.svg"
                alt="Облачно"
              />
              <div class="selected-day-weather__main-text-info main-text-info">
                <p class="main-text-info__short-description">Пасмурно</p>
                <p class="main-text-info__feels-like feels-like">
                  <span class="feels-like__text">Ощущается как</span>
                  <span class="feels-like__temp">-15°</span>
                </p>
              </div>
            </div>

            <div class="selected-day-weather__additional-info-wrapper">
              <p class="selected-day-weather__wind wind">
                <img
                  class="wind__icon"
                  src="./assets/img/wind.svg"
                  alt="Иконка ветра"
                />
                <span class="wind__text"> 1,0 м/с, в </span>
                <img
                  class="wind__direction"
                  src="./assets/img/arrow-small.svg"
                  alt="Иконка направления ветра"
                />
              </p>
              <p class="selected-day-weather__humidity humidity">
                <img
                  class="humidity__icon"
                  src="./assets/img/drop.svg"
                  alt="Иконка, обозначающая уровень влажности"
                />
                <span class="humidity__text"> 80% </span>
              </p>
              <p class="selected-day-weather__pressure pressure">
                <img
                  class="pressure__icon"
                  src="./assets/img/pressure.svg"
                  alt="Инонка, обозначающая атмосферное давление"
                />
                <span class="pressure__text"> 740 мм.рт.ст. </span>
              </p>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
