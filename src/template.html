<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <title>weather app</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <input
          class="header__search-input search-input"
          required
          type="search"
          placeholder="Введите населённый пункт"
          pattern="[A-za-zА-яа-я]+"
        />
        <button
          class="header__search-button button-animated"
          type="button"
        >
          Найти
        </button>
      </header>

      <div class="container">
        <section class="selected-day-forecast">
          <p
            id="selected-day-error"
            class="error hidden"
          ></p>
          <div class="selected-day-forecast__container">
            <div class="selected-day-forecast__heading-wrapper">
              <p class="selected-day-forecast__address"></p>
              <p class="selected-day-forecast__day"></p>
            </div>

            <div class="selected-day-forecast__main-info-wrapper">
              <p class="selected-day-forecast__temp"></p>
              <img
                class="selected-day-forecast__icon"
                alt=""
              />
              <div class="selected-day-forecast__main-text-info main-text-info">
                <p class="main-text-info__conditions"></p>
                <p class="main-text-info__feels-like feels-like">
                  <span class="feels-like__text">Ощущается как</span>
                  <span class="feels-like__temp"></span>
                </p>
              </div>
            </div>

            <div class="selected-day-forecast__additional-info-wrapper">
              <p class="selected-day-forecast__wind wind">
                <img
                  class="wind__icon"
                  src="./assets/img/wind.svg"
                  alt="Иконка ветра"
                />
                <span class="wind__text"></span>
                <img
                  class="wind__direction-icon"
                  src="./assets/img/arrow-small.svg"
                  alt="Иконка направления ветра"
                />
              </p>
              <p class="selected-day-forecast__humidity humidity">
                <img
                  class="humidity__icon"
                  src="./assets/img/drop.svg"
                  alt="Иконка, обозначающая уровень влажности"
                />
                <span class="humidity__text"></span>
              </p>
              <p class="selected-day-forecast__pressure pressure">
                <img
                  class="pressure__icon"
                  src="./assets/img/pressure.svg"
                  alt="Иконка, обозначающая атмосферное давление"
                />
                <span class="pressure__text"></span>
              </p>
            </div>

            <div class="selected-day-forecast__hours hours">
              <button
                id="slide-left"
                class="hours__slide-button button-animated"
                disabled
              >
                <img
                  class="hours__arrow-left hours__arrow"
                  src="./assets/img/arrow.svg"
                  alt="Иконка слайда влево"
                />
              </button>
              <div class="hours__slider">
                <article class="hourly-forecast-cards"></article>
              </div>

              <p class="hours__hint hidden">
                Нет данных о почасовой погоде на выбранный день
              </p>

              <button
                id="slide-right"
                class="hours__slide-button button-animated"
              >
                <img
                  class="hours__arrow-right hours__arrow"
                  src="./assets/img/arrow.svg"
                  alt="Иконка слайда вправо"
                />
              </button>
            </div>
          </div>
        </section>

        <div class="forecast-days">
          <div class="forecast-days__select-period select-period">
            <button
              id="select-ten-day-forecast"
              class="select-period__button select-period__button_selected button-animated"
            >
              На 10 дней
            </button>

            <button
              id="select-thirty-day-forecast"
              class="select-period__button button-animated"
            >
              На месяц
            </button>
          </div>

          <article class="ten-day-forecast">
            <img
              id="ten-day-loader"
              class="loader hidden"
              src="./assets/img/loader.svg"
              alt="Иконка загрузки"
            />
            <p
              id="ten-day-error"
              class="error hidden"
            ></p>
            <ul class="ten-day-forecast__list"></ul>
          </article>

          <article class="thirty-day-forecast hidden">
            <img
              id="thirty-day-loader"
              class="loader hidden"
              src="./assets/img/loader.svg"
              alt="Иконка загрузки"
            />
            <p
              id="thirty-day-error"
              class="error hidden"
            ></p>
            <table class="thirty-day-forecast__table forecast-table">
              <thead class="forecast-table__head">
                <tr class="forecat-table__row">
                  <th
                    scope="col"
                    class="forecast-table__header"
                  >
                    Пн
                  </th>
                  <th
                    scope="col"
                    class="forecast-table__header"
                  >
                    Вт
                  </th>
                  <th
                    scope="col"
                    class="forecast-table__header"
                  >
                    Ср
                  </th>
                  <th
                    scope="col"
                    class="forecast-table__header"
                  >
                    Чт
                  </th>
                  <th
                    scope="col"
                    class="forecast-table__header"
                  >
                    Пт
                  </th>
                  <th
                    scope="col"
                    class="forecast-table__header"
                  >
                    Сб
                  </th>
                  <th
                    scope="col"
                    class="forecast-table__header"
                  >
                    Вс
                  </th>
                </tr>
              </thead>
              <tbody class="forecast-table__body">
                <tr
                  id="first-row"
                  class="forecast-table__row"
                ></tr>
                <tr
                  id="second-row"
                  class="forecast-table__row"
                ></tr>
                <tr
                  id="third-row"
                  class="forecast-table__row"
                ></tr>
                <tr
                  id="fourth-row"
                  class="forecast-table__row"
                ></tr>
                <tr
                  id="fifth-row"
                  class="forecast-table__row"
                ></tr>
              </tbody>
            </table>
          </article>
        </div>
      </div>
    </main>

    <template id="hour-forecast-card-template">
      <article class="hourly-forecast-cards__card hour-forecast-card">
        <time class="hour-forecast-card__time"></time>
        <img
          class="hour-forecast-card__icon"
          alt=""
        />
        <p class="hour-forecast-card__temp"></p>
      </article>
    </template>

    <template id="ten-day-forecast-card-template">
      <button
        class="ten-day-forecast__card-button forecast-card-button button-animated"
      >
        <article class="ten-day-forecast__card ten-day-card">
          <p class="ten-day-card__week-day"></p>
          <time class="ten-day-card__day"></time>
          <img
            class="ten-day-card__icon"
            alt=""
          />
          <div class="ten-day-card__temps">
            <p
              id="ten-day-card-highest-temp"
              class="ten-day-card__temp"
            ></p>
            <p
              id="ten-day-card-lowest-temp"
              class="ten-day-card__temp"
            ></p>
          </div>
        </article>
      </button>
    </template>

    <template id="forecast-table-col-template">
      <td class="forecast-table__col">
        <button
          class="thirty-day-forecast__card-button forecast-card-button button-animated"
        >
          <article class="thirty-day-forecast__card thirty-day-card">
            <time class="thirty-day-card__day"></time>
            <div class="thirty-day-card__container">
              <img
                class="thirty-day-card__icon"
                alt=""
              />
              <div class="thirty-day-card__temps">
                <p
                  id="thirty-day-card-highest-temp"
                  class="thirty-day-card__temp"
                ></p>
                <p
                  id="thirty-day-card-lowest-temp"
                  class="thirty-day-card__temp"
                ></p>
              </div>
            </div>
          </article>
        </button>
      </td>
    </template>
  </body>
</html>
